language: python

python:
- '2.7'
#- '3.5'  # disabled due to travis bug
- '3.6'
- '3.7'
- '3.8'

install:
- pip install -r requirements.txt
- pip install -r requirements_dev.txt
- pip install .

script:
- pytest
- make docsrun

deploy:
- provider: pages
  skip_cleanup: true
  local_dir: "./docs/_build/html"
  github_token:
    secure: ""
  keep_history: true
  on:
    branch: master
    python: "3.6"
    repo: equinor/pyscal
